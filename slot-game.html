<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Slot Game - Bandung Speak</title>
<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  h1 {
    margin: 1rem 0;
  }
  #slot {
    display: flex;
    justify-content: center;
    margin: 20px auto;
    max-width: 320px;
  }
  .reel {
    background: #222;
    border: 3px solid #4caf50;
    border-radius: 10px;
    width: 80px;
    height: 80px;
    margin: 0 10px;
    font-size: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }
  button {
    background: #4caf50;
    border: none;
    padding: 12px 24px;
    color: white;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    margin: 20px auto;
    display: block;
    transition: background-color 0.3s;
  }
  button:disabled {
    background: #888;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #45a049;
  }
  #balance {
    font-size: 1.5rem;
    margin-top: 10px;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
  }
  @media (max-width: 400px) {
    .reel {
      width: 60px;
      height: 60px;
      font-size: 36px;
      margin: 0 5px;
    }
  }
</style>
</head>
<body>

<h1>Bandung Speak Slot Game üé∞</h1>
<div id="slot">
  <div class="reel" id="reel1">üçí</div>
  <div class="reel" id="reel2">üçã</div>
  <div class="reel" id="reel3">üçä</div>
</div>

<button id="spinBtn">Spin (10 Coins)</button>
<div id="balance">Balance: 100 Coins</div>
<div id="message"></div>

<script>
  const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', '‚≠ê', '7Ô∏è‚É£'];
  let balance = 100;

  const reel1 = document.getElementById('reel1');
  const reel2 = document.getElementById('reel2');
  const reel3 = document.getElementById('reel3');
  const spinBtn = document.getElementById('spinBtn');
  const balanceDisplay = document.getElementById('balance');
  const message = document.getElementById('message');

  function spinReels() {
    if (balance < 10) {
      message.textContent = 'Not enough coins to spin!';
      return;
    }
    balance -= 10;
    updateBalance();
    message.textContent = 'Spinning...';

    spinBtn.disabled = true;

    // Animate spin with interval
    let count = 0;
    const spinInterval = setInterval(() => {
      reel1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      reel2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      reel3.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      count++;
      if (count > 20) {
        clearInterval(spinInterval);
        checkWin();
        spinBtn.disabled = false;
      }
    }, 100);
  }

  function updateBalance() {
    balanceDisplay.textContent = `Balance: ${balance} Coins`;
  }

  function checkWin() {
    if (reel1.textContent === reel2.textContent && reel2.textContent === reel3.textContent) {
      const winAmount = 50;
      balance += winAmount;
      updateBalance();
      message.textContent = `üéâ You won ${winAmount} coins!`;
    } else {
      message.textContent = 'Try again!';
    }
  }

  spinBtn.addEventListener('click', spinReels);

  // Init balance display
  updateBalance();
</script>

</body>
</html>
